<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>calc.html</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <input type="text" id="left" />
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="right" />
    <input type="submit" onclick="try_me()" value="Try me!" id="ok">

    <script>
        setInterval(function () {
            alert("Please, use me...");
        }, 30000);

        function isInt(str) {
            return (/^(\+|\-)?(0|[1-9]\d*)$/.test(str));
        }
        function try_me() {
            var nb1 = $('#left');
            var op = $('#ope');
            var nb2 = $('#right');

            var nbr1 = nb1.val();
            var nbr2 = nb2.val();

            if (isNaN(nbr1) || isNaN(nbr2) || nbr1 < 0 || nbr2 < 0 || !isInt(nbr1) || !isInt(nbr2)) {
                alert("Error :(");
                return;
            }
            nbr1 = parseInt(nb1.val());
            nbr2 = parseInt(nb2.val());
            var calc;
            if (op.val() == '+')
                calc = (nbr1 + nbr2);
            else if (op.val() == '-')
                calc = (nbr1 - nbr2);
            else if (op.val() == '*') 
                calc = (nbr1 * nbr2);
            else if (op.val() == '/')
            {
                // alert('HERE');
                if (nbr2 == 0){
                    alert("It's over 9000!")
                return;}
                calc = (nbr1 / nbr2); 
            }    
            else if (op.val() == '%')                
            {
                if (nbr2 == 0){
                    alert("It's over 9000!");
                return;}
            calc = (nbr1 % nbr2);
            }
            console.log(calc);
            alert(calc);
        }
    </script>
</body>

</html>
